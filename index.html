<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a 
        class="info__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details ?
      </a>
    </div>
    <div class="main-elem">
      <p id="new-task__p"> 
        <label for="new-task" class="label new-task__label">Add Item</label>
        <div class="wrapper">
          <input id="new-task" class="task input-text" type="text">
          <button class="add__btn">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="todo__list">
        <li class="list__item">
          <input type="checkbox" class="input-checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input-text task">
          <button class="edit__btn">Edit</button>
          <button class="delete__btn">
            <img class="delete__btn_image" src="./remove.svg">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input type="checkbox" class="input-checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" class="input-text task" value="Go Shopping" >
          <button class="edit__btn">Save</button>
          <button class="delete__btn">
            <img class="delete__btn_image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed__list">
        <li class="list__item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input-text task">
          <button class="edit__btn">Edit</button>
          <button class="delete__btn">
            <img class="delete__btn_image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
