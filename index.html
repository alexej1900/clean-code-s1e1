<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details ?
      </a>
    </header>
    <main class="main-block">
      <div id="new-task__block"> 
        <label for="new-task" class="label new-task__label">Add Item</label>
        <div class="wrapper">
          <input id="new-task" class="task input-text" type="text">
          <button class="btn__add">Add</button>
        </div>
      </div>
      <h3 class="heading">Todo</h3>
      <ul id="todo__list">
        <li class="list__item">
          <input type="checkbox" class="input-checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input-text task">
          <button class="btn__edit">Edit</button>
          <button class="btn__delete">
            <img class="btn__delete_image" src="./remove.svg" alt="button to delite">
          </button>
        </li>
        <li class="list__item list__item_edit-mode">
          <input type="checkbox" class="input-checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" class="input-text task" value="Go Shopping" >
          <button class="btn__edit">Save</button>
          <button class="btn__delete">
            <img class="btn__delete_image" src="./remove.svg" alt="button to delite">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed__list">
        <li class="list__item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input-text task">
          <button class="btn__edit">Edit</button>
          <button class="btn__delete">
            <img class="btn__delete_image" src="./remove.svg" alt="button to delite">
          </button>
        </li>
      </ul>
    </main>
  <script src="app.js"></script>
  </body>
</html>
